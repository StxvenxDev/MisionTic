{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
        .bg{
            background-image: url("{% static 'imagenes/bg2.png'%}");
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        body{
            background: #EEDF9E;
            background: linear-gradient(to right,#a8dadc,#f1faee);
        }
    </style>
  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col bg"></div>
            <div class="col">
                <div class="text-end">
                    <img src="{% static 'imagenes/caja.png'%}" width="40px"/>
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <!--login-->
                <form action="{%url 'registro' %}" method="post">
                  {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="form-label" >Correo electronico</label>
                        <input type="email"class="form-control"name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" >Contraseña</label>
                        <input type="password"class="form-control"name="password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta?<a href="asignar">Registrate</a></span>
                        <br><span><a href="#">Olvidaste tu contraseña?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
